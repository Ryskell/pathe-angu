<div *ngIf="movie; else noMovie" class="movie-details">
  <h2>{{ movie.title }}</h2>
  <img [src]="movie.poster" [alt]="movie.title" class="movie-poster" />
  <h3>Séances disponibles</h3>
  <ul>
    <li *ngFor="let session of sessions">
      <p>Date : {{ session.date }}</p>
      <p>Heure : {{ session.time }}</p>
      <p>Places disponibles : {{ session.seatsAvailable }}</p>
      <button [routerLink]="['/sessions', session.id]">Réserver</button>
    </li>
  </ul>
</div>
<ng-template #noMovie>
  <h2>Film introuvable</h2>
</ng-template>

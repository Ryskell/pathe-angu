<app-navbar></app-navbar>
<div class="reservations-container">
  <h1>Mes Réservations</h1>

  <div *ngIf="groupedReservations.length === 0" class="no-reservations">
    <p>Aucune réservation trouvée.</p>
  </div>

  <!-- Liste des réservations groupées par session -->
  <div *ngIf="groupedReservations.length > 0" class="reservations-list">
    <div *ngFor="let group of groupedReservations" class="reservation-card">
      <h3>Session : {{ group.sessionId }}</h3>
      <p>Numéros de sièges : {{ group.seats.join(', ') }}</p>

      <!-- Boutons individuels pour chaque siège -->
      <div class="seat-buttons">
        <button *ngFor="let seat of group.seats" class="cancel-btn"
          (click)="cancelReservationBySeat(group.sessionId, seat)">
          Annuler le siège {{ seat }}
        </button>
      </div>
    </div>
  </div>
</div>
